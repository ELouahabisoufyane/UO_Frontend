<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header mt-5">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">{{conference.titre}} </h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Conference </li>
            <li class="breadcrumb-item active">{{conference.titre}} </li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>

  <section class="content">
    <div class="container-fluid">


      <div class="row">
        <div class="col-md-6">
          <!-- AREA CHART -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Liste des Absences</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <table class="table mt-4">
              <tbody>
              <tr *ngFor="let p of participants">
                <td>{{p.nom}}</td>

                <td>{{p.prenom}}</td>

                <td>{{p.prenom}}</td>
                <td>{{p.prenom}}</td>
                <td class="text-right">
                  <button class="btn btn-success" (click)="setAccepted(p)">Marquer Presence</button>

                </td>


              </tr>
              </tbody>


              </table>
              <div class="card-footer clearfix ">
                <ul class="pagination pagination-sm m-0 float-right">
                  <li class="page-item"><a class="btn btn-info" (click)="gotoprevious()">&laquo;</a></li>
                  <li class="page-item" *ngFor="let p of pagesA ;let i=index">
                    <a  (click)="gotopage(i)" [ngClass]="i==currentPageA? 'btn btn-success':'btn btn-outline-success'"> {{i+1}}</a>

                  </li>
                  <li class="page-item"><a class="btn btn-info" (click)="gotonext()">&raquo;</a></li>
                </ul>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

          <!-- DONUT CHART -->

          <!-- /.card -->

          <!-- PIE CHART -->

          <!-- /.card -->

        </div>
        <!-- /.col (LEFT) -->
        <div class="col-md-6">
          <!-- LINE CHART -->
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Liste des pr√©sences</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body">

              <table class="table mt-4">
                <tbody>
                <tr *ngFor="let p of presences">
                  <td>{{p.nom}}</td>

                  <td>{{p.prenom}}</td>

                  <td>{{p.prenom}}</td>
                  <td>{{p.prenom}}</td>


                </tr>
                </tbody>


              </table>
              <div class="card-footer clearfix ">
                <ul class="pagination pagination-sm m-0 float-right">
                  <li class="page-item"><a class="btn btn-info" (click)="gotopreviousP()">&laquo;</a></li>
                  <li class="page-item" *ngFor="let p of pagesP ;let i=index">
                    <a  (click)="gotopageP(i)" [ngClass]="i==currentPageP? 'btn btn-success':'btn btn-outline-success'"> {{i+1}}</a>

                  </li>
                  <li class="page-item"><a class="btn btn-info" (click)="gotonextP()">&raquo;</a></li>
                </ul>
              </div>
            </div>

          </div>
        </div>
        <!-- /.col (RIGHT) -->
      </div>



    </div><!-- /.container-fluid -->
  </section>
  <app-pie-chart [m]="l"  [a]="ll" ></app-pie-chart>
</div>

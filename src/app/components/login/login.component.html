
<div class="a container ">
  <div class="text-center">
  <img class="imgg " src="../../../assets/images/logo1.png"></div>
  <div class="row  ">
    <div class="col bg-light" >
          <div class="container  p-5 fs-5 ">

            <span class="fw-bold ">Bienvenue ! </span> <br>
            Connectez-vous pour continuer

          <form   class="mt-3"    [formGroup]="LoginGroup" (ngSubmit)="handleLogin()" >
            <div class="mb-3  ">
              <label class="form-label  "> Username </label>
              <div class="input-group mb-3">

                <input type="text" formControlName="username" class="form-control" >

              </div>

            </div>

            <div class="mb-3">
              <label class="form-label"> Password</label>
              <div class="input-group mb-3">

                <input  type="password" formControlName="password" class="form-control "  />

              </div>
              <div class  class="text-danger " *ngIf="errormessage">
                {{errormessage}}
              </div>

            </div>



            <div class="b ">
              <button class="btn btn-info fs-5" type="submit"> Login </button>
            </div>
          </form>
          </div>
    </div>
    <div class="col bg-white text-center" >
      <img class="img-fluid mt-5" src="../../../assets/images/logo.png">

    </div>
  </div>
</div>
